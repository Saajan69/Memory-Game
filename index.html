<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/5e0c7c64b6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
   
    
    <div class="board">
      
        <header>
          <img src="logo.png" alt="logo" class="logo">
          <h2 class="matching">Matching Game</h2>
        </header>
      

      <div class="game-info hidden">
        <div>Time: <span class="timer">00:00</span></div>
        <div>Moves:<span class="moves">0</span></div>
      </div>
      <div class="cards-container">
        <div class="card" data-name="omlete">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__oml" src="oml.png" alt="omlete" />
        </div>
        <div class="card" data-name="omlete">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__oml" src="oml.png" alt="omlete" />
        </div>
        <div class="card" data-name="burger">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__burger" src="burger.png " alt="burger" />
        </div>
        <div class="card" data-name="burger">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__burger" src="burger.png " alt="burger" />
        </div>
        <div class="card" data-name="chicken">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__chic" src="chic.png" alt="chicken" />
        </div>
        <div class="card" data-name="chicken">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__chic" src="chic.png" alt="chicken" />
        </div>
        <div class="card" data-name="chowmein">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__chow" src="chow.png" alt="chowmein">
        </div>
        <div class="card" data-name="chowmein">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__chow" src="chow.png" alt="chowmein" />
        </div>
        <div class="card" data-name="coldrinks">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__cold" src="cold.png" alt="coldrinks" />
        </div>
        <div class="card" data-name="coldrinks">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__cold" src="cold.png" alt="coldrinks" />
        </div>
        <div class="card" data-name="donuts">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__don" src="don.png" alt="donuts" />
        </div>
        <div class="card" data-name="donuts">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__don" src="don.png" alt="donuts" />
        </div>
        <div class="card" data-name="pizza">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__pizza" src="pizza.png" alt="pizza" />
        </div>
        <div class="card" data-name="pizza">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__pizza" src="pizza.png" alt="pizza" />
        </div>
        <div class="card" data-name="salad">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__salad" src="salad.png" alt="salad" />
        </div>
        <div class="card" data-name="salad">
          <img class="card-front" src="food.png" alt="front" />
          <img class="card-back card-back__salad" src="salad.png" alt="salad" />
        </div>
      </div>
      <div class="footer">
        <p>
          Designed by Saumya Sajan <br />
        </p>
      </div>
    </div>
    <div class="overlay-window visible">Click to start!</div>
    <div class="window winning-window">
      <h1>Congratulations 🎉🎉🎉</h1>
      <h2>
        It took you <span class="took-min">00</span> minutes
        <span class="took-sec">36</span> seconds and
        <span class="took-moves">12</span> moves to match all cards.😊😉😎
      </h2>
      <button class="btn">Play again 🔁</button>
    </div>
    <div class="window game-over-window">
      <h1>Game Over!!! 😐😟</h1>
      <button class="btn">Play again </button>
    </div>
  </body>
</html>
